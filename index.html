<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product design</title>
    <style>
        html {
            font-size: 2vw;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fff; 
            color: #333;
        }

        .text {
            font-size: 4rem;
            letter-spacing: 0.1em;
            padding: 1rem;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #333;
                color: #fff;
            }
        }
    </style>
    <script src="https://cdn.amplitude.com/libs/analytics-browser-2.11.1-min.js.gz"></script>
    <script>
        async function initAmplitude() {
            try {
                const response = await fetch('/.netlify/functions/amplitude');
                const data = await response.json();
                window.amplitude.init(data.apiKey); // Use the API key from the serverless function
            } catch (error) {
                console.error('Error fetching API key:', error);
            }
        }

        initAmplitude(); // Call the function to initialize Amplitude
    </script>
</head>
<body>
    <div class="text">productdesign.com.br</div>
</body>
</html>
